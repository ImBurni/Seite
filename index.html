<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ImBurni_Bot_v1 â€” Twitch âœ• Discord Bot</title>

<style>
:root{
--bg0:#04040a;
--bg1:#070716;
--bg2:#0b0b1f;
--text:#eef0ff;
--muted:rgba(238,240,255,.65);
--stroke:rgba(255,255,255,.12);
--o:#ff7a18;
--p:#a855f7;
--c:#00eaff;
--ok:#2ee59d;
--ease:cubic-bezier(.2,.9,.2,1);
}

*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui,Segoe UI,Roboto;
background:
radial-gradient(900px 600px at 20% 10%,rgba(168,85,247,.15),transparent 60%),
radial-gradient(900px 600px at 80% 20%,rgba(255,122,24,.12),transparent 60%),
linear-gradient(180deg,var(--bg0),var(--bg1) 40%,var(--bg2));
color:var(--text);
}

section{padding:80px 20px}
.container{max-width:1200px;margin:auto}

h2{
font-size:34px;
margin:0 0 10px;
background:linear-gradient(90deg,var(--o),var(--p),var(--c));
-webkit-background-clip:text;
color:transparent;
}

.hint{color:var(--muted);font-weight:600;margin-bottom:30px}

/* ===== GLASS ===== */

.glass{
background:rgba(255,255,255,.06);
border:1px solid var(--stroke);
backdrop-filter:blur(18px);
border-radius:28px;
}

/* ===== EVENT STAGE ===== */

.event-stage{
padding:20px;
position:relative;
overflow:hidden;
}

.stage-head{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.stage-head .mode{
display:flex;
align-items:center;
gap:8px;
padding:6px 14px;
border-radius:20px;
background:rgba(255,255,255,.08);
font-weight:700;
font-size:13px;
}

.stage-head .mode i{
width:8px;
height:8px;
border-radius:50%;
background:var(--ok);
box-shadow:0 0 0 6px rgba(46,229,157,.15);
}

.stage-main{
background:rgba(0,0,0,.25);
border:1px solid var(--stroke);
border-radius:24px;
padding:20px;
}

.event-title{
display:flex;
align-items:center;
gap:12px;
margin-bottom:15px;
}

.event-icon{
width:45px;
height:45px;
border-radius:16px;
display:flex;
align-items:center;
justify-content:center;
font-size:22px;
background:rgba(255,255,255,.08);
border:1px solid var(--stroke);
}

.roller{
border-radius:20px;
border:1px solid var(--stroke);
background:rgba(0,0,0,.25);
overflow:hidden;
position:relative;
}

.roller::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(180deg,rgba(0,0,0,.85),transparent 30%,transparent 70%,rgba(0,0,0,.85));
pointer-events:none;
z-index:2;
}

.roller-viewport{height:132px;position:relative}
.roller-track{position:absolute;left:0;right:0;top:0;transition:transform .3s linear}

.roller-row{
height:33px;
display:flex;
align-items:center;
justify-content:center;
font-weight:800;
}

.result{
margin-top:18px;
text-align:center;
display:flex;
flex-direction:column;
gap:10px;
}

.bigline{
font-size:22px;
font-weight:800;
display:flex;
align-items:center;
justify-content:center;
gap:8px;
}

.bigline .em{
width:38px;
height:38px;
display:flex;
align-items:center;
justify-content:center;
border-radius:12px;
background:rgba(255,255,255,.08);
border:1px solid var(--stroke);
}

.subline{
font-size:14px;
color:var(--muted);
}

.cmdBox{
border-radius:16px;
border:1px solid var(--stroke);
background:rgba(0,0,0,.35);
padding:10px;
font-family:monospace;
font-size:14px;
}

</style>
</head>

<body>

<section id="preview">
<div class="container">

<h2>Preview</h2>
<p class="hint">
Follow & Raid wechseln automatisch. Namen rutschen hoch â†’ Event + automatischer Shoutout.
</p>

<div class="event-stage glass">

<div class="stage-head">
<div>Event Preview</div>
<div class="mode"><i></i><span id="modeText">FOLLOW</span></div>
</div>

<div class="stage-main">

<div class="event-title">
<div class="event-icon" id="eventIcon">ðŸ¥³</div>
<div>
<b id="eventTitle">Neuer Follower</b><br>
<small class="subline">Namen rollen hochâ€¦</small>
</div>
</div>

<div class="roller">
<div class="roller-viewport">
<div class="roller-track" id="rollerTrack"></div>
</div>
</div>

<div class="result">
<div class="bigline" id="resultLine">
<span class="em">ðŸ¥³</span>
<span><b id="winnerName">User</b> hat gefolgt</span>
</div>

<div class="subline">Automatischer Shoutout</div>

<!-- âœ… KEIN COPY BUTTON MEHR -->
<div class="cmdBox">
<code id="shoutCmd">/shoutout user</code>
</div>

</div>
</div>
</div>
</div>
</section>

<script>
const names=[
"ShadowFury","LunaByte","NeonKarma","Tricck17",
"NovaVibes","PixelRaptor","TurboToast",
"FrostyPanda","LootGoblin","ChatWizard"
];

const track=document.getElementById("rollerTrack");
const winnerName=document.getElementById("winnerName");
const shoutCmd=document.getElementById("shoutCmd");
const resultLine=document.getElementById("resultLine");
const modeText=document.getElementById("modeText");
const eventIcon=document.getElementById("eventIcon");
const eventTitle=document.getElementById("eventTitle");

let mode="follow";

function rand(arr){return arr[Math.floor(Math.random()*arr.length)]}
function randInt(min,max){return Math.floor(Math.random()*(max-min+1))+min}

async function roll(){
const rowH=33;
const steps=15;
let rows=[];
for(let i=0;i<steps+6;i++) rows.push(rand(names));
const winner=rand(names);
rows[steps+2]=winner;

track.innerHTML=rows.map(n=>`<div class="roller-row">${n}</div>`).join("");
track.style.transition="none";
track.style.transform="translateY(0px)";
await new Promise(r=>requestAnimationFrame(r));

for(let i=0;i<steps;i++){
track.style.transition="transform 80ms linear";
track.style.transform=`translateY(${-rowH*(i+1)}px)`;
await new Promise(r=>setTimeout(r,80));
}

winnerName.textContent=winner;
shoutCmd.textContent=`/shoutout ${winner.toLowerCase()}`;

if(mode==="follow"){
resultLine.innerHTML=`<span class="em">ðŸ¥³</span><span><b>${winner}</b> hat gefolgt</span>`;
}else{
const viewers=randInt(5,500);
resultLine.innerHTML=`<span class="em">ðŸš€</span><span><b>${winner}</b> hat dich mit <b>${viewers}</b> geraidet</span>`;
}
}

async function loop(){
while(true){
mode="follow";
modeText.textContent="FOLLOW";
eventIcon.textContent="ðŸ¥³";
eventTitle.textContent="Neuer Follower";
await roll();
await new Promise(r=>setTimeout(r,2500));

mode="raid";
modeText.textContent="RAID";
eventIcon.textContent="ðŸš€";
eventTitle.textContent="Neuer Raid";
await roll();
await new Promise(r=>setTimeout(r,3000));
}
}

loop();
</script>

</body>
</html>
